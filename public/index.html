<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mood Journal</h1>
        <textarea id="journalEntry" placeholder="Write your feelings here..."></textarea>
        <button id="submitEntry">Submit</button>
        <div id="moodOutput"></div>
    </div>

    <script>
        document.getElementById('submitEntry').addEventListener('click', async () => {
            const title = "Mood Journal Entry"; // Placeholder title
            const content = document.getElementById('journalEntry').value;

            // Validate content before submission
            if (!content.trim()) {
                alert('Please enter your feelings before submitting.');
                return;
            }

            try {
                const response = await fetch('/journal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content }) // Send title and content
                });

                // Check if the response is OK (status code 200-299)
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Success:', data); // Log success message
                document.getElementById('moodOutput').innerText = data.message; // Display success message

                // Clear the textarea after submission
                document.getElementById('journalEntry').value = '';

            } catch (error) {
                console.error('Error:', error); // Log error message
                document.getElementById('moodOutput').innerText = 'Failed to save entry.'; // Display error message
            }
        });
    </script>
        
</body>
</html>
